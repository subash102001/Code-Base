<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Anu ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      width: 380px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: fadeIn 1.2s ease;
    }

    img {
      width: 160px;
      margin-bottom: 15px;
      animation: float 2.5s ease-in-out infinite;
    }

    h1 {
      color: #ff4f81;
      margin-bottom: 10px;
    }

    .love-text {
      font-size: 1.05rem;
      margin-bottom: 20px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 130px;
    }

    button {
      padding: 12px 32px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4f81;
      color: white;
      left: 40px;
      box-shadow: 0 6px 15px rgba(255,79,129,0.5);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 40px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>


  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="box">

    <img src="images.png" alt="Bubu Love">

    <h1>üíç Will you marry me, Anu?</h1>

    <div class="love-text">
      From the moment you entered my life,<br>
      everything became warmer, brighter, better ‚ù§Ô∏è<br><br>
      Like Bubu loves Dudu,<br>
      I promise to love you forever üß∏üíñ
    </div>

    <div class="buttons">
      <button id="yesBtn" onclick="goYes()">YES üíñ</button>

      <button id="noBtn"
        onmouseover="escapeNo()"
        onclick="escapeNo()"
        ontouchstart="escapeNo()"
        onfocus="escapeNo()">
        NO üòú
      </button>
    </div>
  </div>

  <script>
    function goYes() {
      window.location.href = "celebration.html";
    }

    function escapeNo() {
      const btn = document.getElementById("noBtn");
      const container = document.querySelector(".buttons");

      const maxX = container.clientWidth - btn.clientWidth;
      const maxY = container.clientHeight - btn.clientHeight;

      btn.style.left = Math.random() * maxX + "px";
      btn.style.top = Math.random() * maxY + "px";
      btn.style.right = "auto";

      const texts = [
        "Nice try üòè",
        "Hey Mental Yes kudu üòú",
        "Only YES ‚ù§Ô∏è",
        "Bubu says YES üß∏"
      ];
      btn.innerText = texts[Math.floor(Math.random() * texts.length)];
    }
  </script>

</body>
</html>
