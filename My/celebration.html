<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Pretty Little Bubuüíç‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .container {
      animation: fadeIn 1.5s ease;
    }

    img {
      width: 180px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    .lyrics {
      font-size: 1.4rem;
      line-height: 2.2rem;
      background: rgba(255,255,255,0.15);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .lyrics span {
      display: block;
      animation: slideUp 1.2s ease forwards;
    }

    .lyrics span:nth-child(1) { animation-delay: 0.3s; }
    .lyrics span:nth-child(2) { animation-delay: 0.6s; }
    .lyrics span:nth-child(3) { animation-delay: 0.9s; }
    .lyrics span:nth-child(4) { animation-delay: 1.2s; }
    .lyrics span:nth-child(5) { animation-delay: 1.5s; }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(255,255,255,0.3); }
      to { box-shadow: 0 0 35px rgba(255,255,255,0.8); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.fontSize = (18 + Math.random() * 18) + "px";
      document.body.appendChild(heart);
    }
  </script>

  <div class="container">
    <img src="images.jpg" alt="Bubu Love">

      <span>‚ú® Meendum manam minjiduthae</span>
      <span>‚ú® Ennida-thil thaanae üíñ</span>
    </div>
  </div>

</body>
</html>
